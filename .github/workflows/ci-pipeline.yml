name: CI Pipeline Shopware 5
on:
  push:
    branches:
      - feature/ci-pipeline
jobs:
  build:
    permissions:
      contents: read
      pages: write
      id-token: write
    name: Build environment
    runs-on: ubuntu-latest
    steps:
      - name: Clone Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
      - name: Create Cache Directories
        run: |
          mkdir -p ~/.build
      - name: Mount Build Cache
        uses: actions/cache@v3
        with:
          key: cache-plugin-${{ github.run_id }}
          path: ~/.build
      - name: Build Plugin
        uses: ./.github/actions/build_plugin
  
  run:
    name: E2E | Shopware ${{ matrix.shopware }}, PHP ${{ matrix.php }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - shopware: '5.6.10'
            php: '7.4'
            url: 'https://5610.shopware5-e2e-test-env.ngrok.app'
            subdomain: '5610.shopware5-e2e-test-env.ngrok.app'
            port: 8001
    steps:
      - name: Clone Code
        uses: actions/checkout@v3
        with:
          path: main

      - name: Mount Build Cache
        uses: actions/cache@v3
        with:
          key: cache-plugin-${{ github.run_id }}
          path: ~/.build


      - name: E2E Tests, Shopware ${{ matrix.shopware }}
        uses: ./main/.github/actions/run_e2e
        with:
          SHOPWARE: ${{ matrix.shopware }}
          PHP: ${{ matrix.php }}
          NODE: 18
          BASE_URL: ${{ matrix.url }}
          PORT: ${{ matrix.port }}
          SUBDOMAIN: ${{ matrix.subdomain }}
          GH_PAT: ${{ secrets.GH_PAT }}
          NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}

          