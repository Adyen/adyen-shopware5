parameters:
    tasks:
        git_commit_message:
            matchers:
                - /ASW-([0-9]*)/
            case_insensitive: true
            multiline: true
        phpcs:
            standard: "ruleset.xml"
            ignore_patterns:
                - "vendor"
                - "Test/Unit"
            triggered_by: [php]
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
                - "console.log("
            triggered_by: [php,js]
        file_size:
            max_size: 1M